<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="blueBox"></div>
      <div class="clock">
        <div class="hh">--</div>
        <span>:</span>
        <div class="mm">--</div>
        <span>:</span>
        <div class="time-day">
          <div class="ss">--</div>
          <p id="timePeriod"></p>
        </div>
      </div>
      <div class="orangeBox"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
